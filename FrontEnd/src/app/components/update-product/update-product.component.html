<div class="asd">
    <form [formGroup]="form" class="asd" (ngSubmit)="updateProduct()">
    <section>
      <div class="example-button-row">
        <button routerLink="add" mat-button color="primary">Back to list</button>
      </div>
    </section>
    <mat-grid-list cols="2" rowHeight="85px">
  
      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput autocomplete="off" formControlName="nombre">
        </mat-form-field>
      </mat-grid-tile>

    <mat-grid-tile>
    <mat-form-field appearance="outline" floatLabel=always>
      <mat-label>Category</mat-label>
      <mat-select placeholder="{{selectedcat}}" formControlName="categoria">         
        <mat-option *ngFor="let cat of listcategory" value="{{ cat.id}}">
          {{cat.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Brand</mat-label>
          <input matInput autocomplete="off" formControlName="marca">
        </mat-form-field>
      </mat-grid-tile>
  
      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <input matInput autocomplete="off" formControlName="descripcion">
        </mat-form-field>
        </mat-grid-tile>
  
        <mat-grid-tile>
          <mat-form-field appearance="outline">
            <mat-label>Price</mat-label>
            <input matInput type="number" placeholder="0" autocomplete="off" formControlName="precio">
          </mat-form-field>
          </mat-grid-tile>
    </mat-grid-list>
  
  
  <div class="botoncont"><button value="add" mat-raised-button color="primary">Add</button></div>
  
  </form>
  </div>
